<!DOCTYPE html>
<html lang="en">
<head>

    <title>Insert User Data</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Insert User Data</h1>

    <!-- Form for entering username and password -->
    <form id="userDataForm">
        <label for="insertUsername">Username:</label>
        <input type="text" id="insertUsername" name="insertUsername" required>

        <label for="insertPassword">Password:</label>
        <input type="password" id="insertPassword" name="insertPassword" required>
        
        <button type="button" onclick="insertUserData()">Insert User Data</button>
    </form>

    <!-- Link to the read page -->
